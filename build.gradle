group 'com.mohbajal'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile 'com.github.rubenlagus:TelegramBots:v2.3.3.3'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
